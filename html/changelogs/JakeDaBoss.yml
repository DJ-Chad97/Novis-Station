################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: OliverCarswell

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - experiment: "<font size="6"><b>RULE ADDITIONS / REVISIONS!</b></font>"
  - rscadd: "Added Space Piano, Violin and Jukebox to the bar. (Abuse of this will, naturally, be met by punishment.)"
  - rscadd: "Shifted and juggled some around, a smaller version of the recovery ward is now available near Surgery."
  - rscadd: "Added a variety of more lockers around Medical."
  - bugfix: "Fixed player polls."
  - bugfix: "Hopefully fixed the incompatible body scan consoles in the ER and Surgery prep."
  - bugfix: "Fixed access requirements for EMT shutters."
  - bugfix: "Fixed piping going in the wrong up/down direction in Medical."
  - bugfix: "Removed plant drying rack in Virology... Don't ask."
  - maptweak: "Replaced beds in surgical prep by sleepers."
  - maptweak: "Added Autopsy Scanners to the Autopsy Rooms (A month late.)"
  - maptweak: "Moved Secondary Storage adjacent to Surgery to the stairwell."
  - maptweak: "Added some missing black markings on the morgue floor(s)."
  - maptweak: "Moved Prosthetic Organ Printer to the stairs going to Morgue in Cloning."
  - maptweak: "Added an exit into Maintenance for the EMT's."
